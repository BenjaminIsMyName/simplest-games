<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Click the Box Game</title>
        <style>
            body {
                margin: 0;
                overflow: hidden;
                background-color: #f0f0f0;
            }
            #box {
                position: absolute;
                width: 10vw;
                height: 10vw;
                min-width: 50px;
                min-height: 50px;
                cursor: pointer;
                transition: all 0.3s linear;
                font-size: 1vw;
            }
        </style>
    </head>
    <body>
        <button id="box" onclick="alert('You won!')">Try click me</button>
        <script>
            const box = document.getElementById('box')
            let startTime = Date.now()

            function moveBox() {
                const x = Math.random() * (window.innerWidth - 50)
                const y = Math.random() * (window.innerHeight - 50)
                box.style.left = `${x}px`
                box.style.top = `${y}px`
            }

            box.addEventListener('click', () => {
                const endTime = Date.now()
                const timeTaken = ((endTime - startTime) / 1000).toFixed(1)
                // alert(`You won in ${timeTaken} seconds!`)
                location.reload() // Restart the game
            })

            setInterval(moveBox, 500) // Move the box every 500ms
            moveBox() // Initial position
        </script>
    </body>
</html>
