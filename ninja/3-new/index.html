<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cyan Cat Shooter Game</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="gameArea">
            <span id="startBtn">Start Game</span>
            <div id="player"></div>

            <div id="gameOverScreen">
                <h1>Game Over</h1>
                <h2>Your Score: <b id="score">0</b></h2>
                <button id="restartPrompt" onclick="restartGame()">
                    Restart Game
                </button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
