<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Traffic-Light Simulator</title>
        <style>
            body {
                margin: 0;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                font-family: sans-serif;
                background: linear-gradient(135deg, #1e3c72, #2a5298);
                color: #f9f9f9;
            }
            #traffic {
                width: 100px;
                padding: 12px;
                background: #222;
                border-radius: 12px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            }
            .bulb {
                width: 70px;
                height: 70px;
                margin: 10px auto;
                border-radius: 50%;
                background: #555; /* off */
            }
            /* prettier button */
            #nextBtn {
                padding: 10px 28px;
                font-size: 1rem;
                border: none;
                border-radius: 28px;
                cursor: pointer;
                font-weight: bold;
                background: linear-gradient(90deg, #ff8a00, #e52e71);
                color: #fff;
                transition: transform 0.1s;
            }
            #nextBtn:active {
                transform: scale(0.95);
            }
        </style>
    </head>
    <body>
        <h2 id="status">Stop</h2>

        <div id="traffic">
            <div id="red" class="bulb" style="background: red"></div>
            <div id="yellow" class="bulb"></div>
            <div id="green" class="bulb"></div>
        </div>

        <br />
        <button id="nextBtn" onclick="nextLight()">Next</button>

        <script>
            const red = document.getElementById('red')
            const yellow = document.getElementById('yellow')
            const green = document.getElementById('green')
            const statusText = document.getElementById('status')

            let current = 0 // 0-red , 1-yellow , 2-green

            function nextLight() {
                /* STUDENTS: turn all bulbs off */
                red.style.background = '#555'
                yellow.style.background = '#555'
                green.style.background = '#555'

                current = (current + 1) % 3 // advance 0→1→2→0

                /* STUDENTS: light the correct bulb and set title */
                if (current === 0) {
                    red.style.background = 'red'
                    statusText.innerHTML = 'Stop'
                } else if (current === 1) {
                    yellow.style.background = 'yellow'
                    statusText.innerHTML = 'Ready'
                } else {
                    green.style.background = 'green'
                    statusText.innerHTML = 'Go'
                }
            }
        </script>
    </body>
</html>
