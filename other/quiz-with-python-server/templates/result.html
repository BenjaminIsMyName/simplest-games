<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1></h1>

        <script>
            const q1 = localStorage.getItem('q1')
            const q2 = localStorage.getItem('q2')

            const result = document.querySelector('h1')

            if (q1 === 'correct' && q2 === 'correct') {
                result.textContent = 'You got both questions right!'
            } else if (q1 === 'correct' && q2 === 'incorrect') {
                result.textContent = 'You got the first question right!'
            } else if (q1 === 'incorrect' && q2 === 'correct') {
                result.textContent = 'You got the second question right!'
            } else {
                result.textContent = 'You got both questions wrong!'
            }
        </script>
    </body>
</html>
