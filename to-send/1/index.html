<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic-Tac-Toe</title>
        <style>
            body {
                font-family: 'Arial', sans-serif;
                background: linear-gradient(135deg, #ff9a9e, #fad0c4);
                text-align: center;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }

            .animated-background {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(
                    135deg,
                    rgba(255, 154, 158, 0.5),
                    rgba(250, 208, 196, 0.5)
                );
                z-index: -1;
                animation: gradient-animation 10s infinite alternate;
            }

            @keyframes gradient-animation {
                0% {
                    background: linear-gradient(
                        135deg,
                        rgba(255, 154, 158, 0.5),
                        rgba(250, 208, 196, 0.5)
                    );
                }
                100% {
                    background: linear-gradient(
                        135deg,
                        rgba(250, 208, 196, 0.5),
                        rgba(255, 154, 158, 0.5)
                    );
                }
            }

            .game-container {
                margin: 50px auto;
                max-width: 600px;
                padding: 20px;
                background-color: #fff;
                border-radius: 12px;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            }

            h1 {
                font-size: 2.5rem;
                margin-bottom: 10px;
                color: #ff6f61;
                border-bottom: 2px dashed #ff6f61;
                display: inline-block;
            }

            .player-names {
                font-size: 1.2rem;
                margin: 15px 0;
                color: #333;
            }

            .current-turn {
                font-size: 1.8rem;
                margin: 20px 0;
                color: #fff;
                padding: 10px 20px;
                background-color: #ff6f61;
                border-radius: 12px;
                display: inline-block;
                animation: pulse 1.5s infinite;
            }

            @keyframes pulse {
                0% {
                    transform: scale(1);
                }
                50% {
                    transform: scale(1.1);
                }
                100% {
                    transform: scale(1);
                }
            }

            .board {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
                margin: 20px auto;
                max-width: 300px;
            }

            .cell {
                width: 100px;
                height: 100px;
                background-color: #f5f5f5;
                border: 2px solid #ff6f61;
                border-radius: 8px;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 2rem;
                font-weight: bold;
                color: #ff6f61;
                cursor: pointer;
                transition: transform 0.2s;
            }

            .cell:hover {
                transform: scale(1.1);
                background-color: #ffe3e3;
            }

            #winner-message {
                font-size: 1.8rem;
                color: #555;
                margin: 15px 0;
                font-weight: bold;
            }

            #reset-btn {
                padding: 10px 20px;
                font-size: 1rem;
                color: #fff;
                background-color: #ff6f61;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            #reset-btn:hover {
                background-color: #ff4f3a;
            }
        </style>
    </head>
    <body dir="rtl">
        <div class="animated-background"></div>
        <div class="game-container">
            <h1 id="game-title">砖拽 拽住 注!</h1>
            <div class="player-names" id="player-names">
                <p>砖拽 1: <span id="player1-display"></span></p>
                <p>砖拽 2: <span id="player2-display"></span></p>
            </div>
            <p class="current-turn" id="current-turn"></p>
            <div class="board" id="board"></div>
            <p id="winner-message"></p>
            <button id="reset-btn">转 砖</button>
        </div>
        <script>
            // 专转 砖转 注专 拽
            const gameTitle = '砖拽 专砖 砖!' // 转专转 砖拽
            const player1Name = '驻' // 砖 砖拽 1
            const player2Name = '' // 砖 砖拽 2

            // 注 转专转 砖转 砖拽 转专
            document.getElementById('game-title').textContent = gameTitle
            document.getElementById('player1-display').textContent = player1Name
            document.getElementById('player2-display').textContent = player2Name

            const board = document.getElementById('board')
            const resetBtn = document.getElementById('reset-btn')
            const winnerMessage = document.getElementById('winner-message')
            const currentTurnDisplay = document.getElementById('current-turn')

            let currentPlayer = 'X'
            let boardState = Array(9).fill(null)

            // 注 转专 转
            updateCurrentTurn()

            // 爪专转  砖拽
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div')
                cell.classList.add('cell')
                cell.setAttribute('data-index', i)
                board.appendChild(cell)
            }

            // 爪 注 转 
            board.addEventListener('click', e => {
                const cell = e.target
                const index = cell.getAttribute('data-index')

                if (!cell.classList.contains('cell') || boardState[index]) {
                    return
                }

                // 住 转
                boardState[index] = currentPlayer
                cell.textContent = currentPlayer

                // 拽转 爪
                if (checkWinner()) {
                    const winnerName =
                        currentPlayer === 'X' ? player1Name : player2Name
                    winnerMessage.textContent = `${winnerName} 爪! `
                    board.style.pointerEvents = 'none'
                    currentTurnDisplay.textContent = '' // 住转专转 转专 专 爪
                    return
                }

                // 驻转 砖拽
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X'

                // 注 转专
                updateCurrentTurn()

                // 拽转 转拽
                if (!boardState.includes(null)) {
                    winnerMessage.textContent = '转拽!'
                    currentTurnDisplay.textContent = '' // 住转专转 转专 专 转拽
                }
            })

            // 驻拽爪 注 转爪转 转专
            function updateCurrentTurn() {
                const playerName =
                    currentPlayer === 'X' ? player1Name : player2Name
                currentTurnDisplay.textContent = `转专 砖: ${playerName}`
            }

            // 拽转 爪
            function checkWinner() {
                const winningCombos = [
                    [0, 1, 2],
                    [3, 4, 5],
                    [6, 7, 8],
                    [0, 3, 6],
                    [1, 4, 7],
                    [2, 5, 8],
                    [0, 4, 8],
                    [2, 4, 6],
                ]

                return winningCombos.some(combo => {
                    const [a, b, c] = combo
                    return (
                        boardState[a] &&
                        boardState[a] === boardState[b] &&
                        boardState[a] === boardState[c]
                    )
                })
            }

            // 驻住 砖拽
            resetBtn.addEventListener('click', () => {
                boardState.fill(null)
                board.style.pointerEvents = 'auto'
                winnerMessage.textContent = ''
                currentPlayer = 'X'
                document
                    .querySelectorAll('.cell')
                    .forEach(cell => (cell.textContent = ''))
                updateCurrentTurn()
            })
        </script>
    </body>
</html>
